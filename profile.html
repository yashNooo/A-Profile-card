<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    
    <link rel="stylesheet" href="profile.css" />
    
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="parrot.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">yash jain</span>
        <span class="job">Student & Web Developer</span>
      </div>

      
      
      <div class="media-buttons">
        <a href="https://github.com/yashNooo" style="background: #000000" class="link">
          <i class='bx bxl-github' title="GitHub"></i>
        </a>
        <a href="https://app.slack.com/client/E09V59WQY1E/D09UTRF0UH1" style="background: #746c6c" class="link">
          <i class="bx bxl-slack" title="Slack"></i>
        </a>
        <a href="https://www.instagram.com/yash_pii/#" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram" title="Instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yash-jain-08236136a/" style="background: #0026ff" class="link">
          <i class="bx bxl-linkedin" title="LinkedIn"></i>
        </a>
      </div>
      <div class="buttons">


        <a style="text-align: center; text-decoration: none;"  href="https://raw.githack.com/yashNooo/3D-website-with-a-model/refs/heads/main/Index.html" class="button">A 3D website</a>
       
                <a style="text-align: center; text-decoration: none;"
                  href="https://raw.githack.com/yashNooo/A-basic-portfolio-site/refs/heads/main/index.html" class="button">A Basic portfolio
                  </a>

      
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number"></span>
        </div>


        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <a href="profile.html" class="commentpnl">
            <button id="commentpnl"><span class="number" style="text-align: center;">Add Comment</span></button>
          </a>
          
         </div>

          <div id="commentpanel" class="comment-panel">
           <h3>Comments</h3>
           <textarea placeholder="Write comment..."></textarea>
          </div>


      </div>


        <div class="data">

          <i class="bx bx-share"></i>
          
          <span class="number">Share</span>

        </div>
      </div>
    </div>



    
  </body>
</html>
